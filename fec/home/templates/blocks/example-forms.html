{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<p class="t-sans t-upper">{{ self.title }}</p>
<div class="grid grid--2-wide t-example-paragraph ">
  {% for block in self.forms %}
  <div class="grid__item document-thumbnail">
    <a class="document-thumbnail__img" href="{{ block.url }}">
      {% image block.image width-200 %}
    </a>
    <span class="document-thumbnail__description">
      <a href="{{ block.url }}">{{ block.text }}</a>
    </span>
  </div>
  {% endfor %}
</div>
