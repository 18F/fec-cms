{% load wagtailcore_tags %}

<div class="content__section--extra custom_table">
{% for block in self.custom_table %}

  {% if block.block_type == "title" %}
    <h4>{{ block }}</h4>
  
  {% elif block.block_type == "table" or block.block_type == "table_intro" %}
     {{ block }}
     
  {% elif block.block_type == "footnote" %}
    <div class="t-note custom_footnote">{{ block }}</div>
  
 {% endif %}
 
{% endfor %}  
 
</div>
